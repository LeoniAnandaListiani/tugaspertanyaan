<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bonus Salon Pelanggan</title>
</head>
<body>
    <script>
        let totalKunjungan = 15; // Ubah nilai ini sesuai dengan input pengguna

        const kunjunganUntukBonus = 10; // 10 kali kunjungan dapat bonus 1 gratis
        let sisaKunjungan = totalKunjungan % kunjunganUntukBonus; // Sisa kunjungan yang belum cukup untuk bonus
        let bonus = Math.floor(totalKunjungan / kunjunganUntukBonus); // Bonus yang didapat

        console.log("Total kunjungan: " + totalKunjungan);
        console.log("Total potongan kupon yang dimiliki: " + sisaKunjungan);

        if (bonus > 0) {
            console.log("Anda sudah mendapatkan " + bonus + " kali kunjungan gratis!");
        } else {
            console.log("Anda belum mendapatkan kunjungan gratis.");
        }
    </script>
</body>
</html>
